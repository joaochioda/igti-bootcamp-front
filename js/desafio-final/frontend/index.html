<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPeople()">
    <h1>Filtro de Pessoas</h1>
    <div class="div-input-name">
        <input class="input-name" placeholder="Filtre por uma pessoa" onkeyup="typeData(this.value)"/>
    </div>
    <div class="div-all-filters">

    <div>

        <input type="checkbox" id="java" name="java" onchange="mainFilter()">
        <label>Java</label>
    
        <input type="checkbox" id="javascript" name="javascript" onchange="mainFilter()">
        <label>JavaScript</label>
    
        <input type="checkbox" id="python" name="python" onchange="mainFilter()">
        <label>Python</label>
    </div>

    <div>
        <input type="checkbox" id="and" name="and" onchange="mainFilter()">
        <label>E</label>
    
        <input type="checkbox" id="or" name="or" onchange="mainFilter()">
        <label>OU</label>
    </div>

    </div>

    <div class="div-counter-dev">
        <span class="counter-dev">-</span>
        <span>dev(s) encontrado(s)</span>
    </div>
       
    


    <div class="render-people">

    </div>


    <script src="script.js"></script>
</body>
</html>
