<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Super Calculadora</h1>
    <div class="grid-input">
        <div class="field-div">
            <label>Valor de A </label>
            <input  type="number" class="valueA" placeholder="Escreva o valor de A">
        </div>
        <div class="field-div">
            <label>Valor de B </label>
            <input  type="number" class="valueB" placeholder="Escreva o valor de B">
        </div>
       
    </div>
    <div class="button-div">
        <button class="calculate" onclick="calculate();">Calcular</button>
    </div>

    <div class="grid-div">
        <div class="field-div">
            <label>Somatória A + B </label>
            <label class="sumA">-</label>
        </div>

        <div class="field-div">
            <label>Subtração A - B </label>
            <label class="subA">-</label>
        </div>

        <div class="field-div">
            <label>Subtração B - A </label>
            <label class="subB">-</label>
        </div>

        <div class="field-div">
            <label>Multiplicação A x B </label>
            <label class="multi">-</label>
        </div>

        <div class="field-div">
            <label>Divisão A/B </label>
            <label class="dividerA">-</label>
        </div>

        <div class="field-div">
            <label>Divisão B/A </label>
            <label class="dividerB">-</label>
        </div>

        <div class="field-div">
            <label>A² </label>
            <label class="elevateA">-</label>
        </div>

         <div class="field-div">
            <label>B² </label>
            <label class="elevateB">-</label>
        </div>

        <div class="field-div">
            <label>Divisores de A </label>
            <label class="divisoresA">-</label>
        </div>

        <div class="field-div">
            <label>Divisores de B </label>
            <label class="divisoresB">-</label>
        </div>

        <div class="field-div">
            <label>Fatorial de A </label>
            <label class="fatorialA">-</label>
        </div>

        <div class="field-div">
            <label>Fatorial de B </label>
            <label class="fatorialB">-</label>
        </div>




    </div>

    <div class="button-div">
        <button class="clean" onclick="clean();">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
