<div>{{ts.timeLeft / 1000 | number: '1.1-1'}}</div>
<div>
  Ex {{ ts.currentEx + 1 }}/{{ this.ts.exercises.length }}:
  {{ this.ts.exercises[this.ts.currentEx].name }}
</div>
<div>
  Repetição {{ ts.currentRep + 1 }}/{{
    this.ts.exercises[this.ts.currentEx].repetitions
  }}
</div>
<div>
   {{formatPhase(ts.phase)}}
  </div>
<div>
  <button (click)="start()">Iniciar</button>
  <button (click)="pause()">Pausar</button>
  <button (click)="restart()">Reiniciar</button>
  <button (click)="next()">Próximo</button>
</div>
